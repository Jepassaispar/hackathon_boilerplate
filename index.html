<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/homeStyle.css">
    <script src="scripts/homeScript.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:600,800&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>

    <header id='header'>
        <span class="logo"><img src="/styles/img/LOGO.svg" alt="Couchy"></span>
        <span id="burgerMenuContainer"><img class="burgerMenuIcon" src="/styles/img/Archive/Desktop/Icon/Burger.svg"
                alt=""></span>
    </header>

    <div id="mainContainer" class="container">

        <div id="brandDescriptionContainer">
            <p id="brandDescription" class="description">A stylish design, a great comfort, a smooth conversion,
                with
                <span class="logo">COUCHY</span> at home, you will
                never feel tired anymore.
            </p>
            <div id="priceDisplay" class="display">
                <span id="oldPrice">
                    5000€</span>
                <span id="newPrice">
                    999€
                </span>
            </div>
        </div>

        <div id="inputContainer" class="container">
            <div id="inputConvertContainer" class="inputContainer">
                <button class="btn buttonToHide btnConvertContainer">
                    <img id="buttonConvertToCouch" class="btn btnCouchSelected">
                </button>
                <button class="btn buttonToHide btnConvertContainer">
                    <img id="buttonConvertToBed" class="btn btnBed">
                </button>
            </div>
            <div id="colorContainer" class="inputContainer">
                <button class="buttonToHide" id="buttonColor1"><img class="btn inputColor" id="imgButtonColor1"
                        src="/styles/img/Archive/Desktop/CTA/Color 1.svg"></button>
                <button class="buttonToHide" id="buttonColor2"><img class="btn inputColor boxShadow"
                        id="imgButtonColor2" src="/styles/img/Archive/Desktop/CTA/Color 1 Copy.svg"></button>
                <button class="buttonToHide" id="buttonColor3"><img class="btn inputColor" id="imgButtonColor3"
                        src="/styles/img/Archive/Desktop/CTA/Color 1 Copy 2.svg"></button>
            </div>
        </div>


        <div id="couchPictureContainer" class="container">
            <img id="couchPicture" src="/styles/img/RedPage/canapé_rouges_large_2.png" alt="couch">
        </div>

        <div id="priceContainer" class="container">
            <img id="buyButton" src="/styles/img/Archive/Desktop/CTA/Buy.svg" alt="">
        </div>

        <div id="furnitureContainer" class="container">
            <img id="furniturePicture" src="/styles/img/RedPage/cactus_canapé_rouge.png" alt="furniture">
        </div>
    </div>

    <footer></footer>

</body>

</html>
